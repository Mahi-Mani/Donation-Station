<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../assets/app2.js"></script>

    <title>Requestor Card Form</title>
</head>

<body>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form>
                <div class="form-group">
                    <label for="category">Category</label>

                    <select id="requestorCardCategory">
                        <option value="none">--None--</option>
                        <option value="food">Food</option>
                        <option value="clothing">Clothing</option>
                        <option value="clothing">School Supplies</option>
                        <option value="clothing">Household Items</option>
                        <option value="clothing">Cleaning Supplies</option>
                        <option value="clothing">Misc</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="item">Item</label>
                    <input type="item" class="form-control" id="requestorCardItem" aria-describedby="emailHelp"
                        placeholder="Item you wish to request">
                </div>
                <label for="noOfItemsNeeded">Number of Items Needed</label>
                <input type="noOfItemsNeeded" class="form-control" id="requestorCardNumberNeeded" aria-describedby="emailHelp"
                    placeholder="Enter number of items you are requesting">
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="location" class="form-control" id="requestorCardLocation" aria-describedby="emailHelp"
                        placeholder="Your location">
                </div>
                <div class="form-group">
                    <label for="location">Priority</label>
                    <select id="requestorCardPriority">
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="text" class="form-control" id="requestorCardImage" aria-describedby="emailHelp"
                        placeholder="Optional image of items you wish to donate">
                </div>

                <button type="submit" class="btn btn-primary" id="addRequestorCard">Submit</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

</body>

</html>
